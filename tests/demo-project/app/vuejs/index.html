<!DOCTYPE html>
<html>

<head>
  <script type="importmap">
  {
    "imports": {
      "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
    }
  }
</script>
</head>

<body>

  <div id="app">{{ message }}</div>

  <script type="module">
    import { createApp } from 'vue'

    createApp({
      data() {
        return {
          message: 'Hello Vue!'
        }
      }
    }).mount('#app')
  </script>
</body>
